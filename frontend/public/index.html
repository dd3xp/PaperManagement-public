<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .container h2 {
      text-align: center;
    }
    .container form {
      display: flex;
      flex-direction: column;
    }
    .container form input {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .container form button {
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .container form button:hover {
      background-color: #0056b3;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007BFF;
    }
    .switch:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
